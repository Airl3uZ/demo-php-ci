sonar.projectKey=php-demo
sonar.projectName=php-demo
sonar.projectVersion=1.0

sonar.language=php
sonar.sourceEncoding=UTF-8
sonar.junit.reportPaths=sonar/phpunit
sonar.projectBaseDir=/var/cloudbees-jenkins-distribution/workspace/testScript/data
sonar.sources=app/html
sonar.tests=app/tests
sonar.language=php
sonar.profile=php
sonar.sourceEncoding=UTF-8

#sonar.analysis.mode=preview
sonar.issuesReport.html.enable=true
sonar.report.export.path=sonar/report.json

# Reusing PHPUnit reports
sonar.php.coverage.reportPath=sonar/CodeCoverage.xml #change path to location of your test report
sonar.php.tests.reportPath=sonar/TestResult.xml  #change path to location of your test repo
sonar.exclusions=app/Providers/**, app/vendor/**,app/results/**